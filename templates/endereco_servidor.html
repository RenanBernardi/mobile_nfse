{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Endereço Servidor</title>
    <style>
        img {
            width: 350px;
            display: center;
            padding: 30px;
            height: 150px;
        }
        body {
            font-family: Arial, sans-serif;
            background: #005c97;
            background: -webkit-repeating-radial-gradient(#0190f6, #051931);
            background: fixed 50% no-repeat radial-gradient(#0190f6, #0f55a2, #051931);
            background-size: cover;
            display: flex;
            justify-content: flex;
            align-items: center;
            height: 95vh;
           
        }

        .container h2 {
            color: #f7f8fa;
            text-align: auto;
            width: 80%;
            padding-left: 18%;
            
            
        }

        input[type="text"] {
            width: 91%;
            font-size: 12px;
            padding: 18px;
            padding-bottom: 10%;
            margin-bottom: 10px;
            border: 0px solid #051931;
            border-radius: 10px;
            background: #005c97;
            color: #f1f5fa;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            padding-top: 25px;
            border: none;
            border-radius: 18px;
            background-color: #051931;
            color: #fdfdfd;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0f55a2;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'logo.jpg' %}" alt="logo.jpg">
        <h2>Endereço do Servidor</h2>
        
        <form>
            
            <input type="text" style="font-size: 18px" id="ip" name="ip" placeholder="Digite endereço IP/Nome do servidor" required>
            <button type="submit" style="font-size: 18px" onclick="redirectToemissao_nfse()">Salvar Alterações</button>
        </form>
    </div>

    <script>
        function redirectToemissao_nfse() {
            // Aqui você pode adicionar a lógica para salvar as alterações do endereço do servidor
            // Após salvar, redirecione para a tela de login
            window.location.href = "/login/";
        }
    </script>
</body>
</html>
