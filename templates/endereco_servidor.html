{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Endereço Servidor</title>
    <style>
        img {
            max-width: 70%;
            padding: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            background: #005c97;
            background: -webkit-repeating-radial-gradient(#0190f6, #051931);
            background: fixed 50% no-repeat radial-gradient(#0190f6, #0f55a2, #051931);
            background-size: cover;
            display: flex;
            justify-content: center;
            /* Centraliza horizontalmente */
            align-items: center;
            height: 95vh;
        }

        .container {
            text-align: center;
            color: #f7f8fa;
            max-width: 100%;
        }

        .container h2 {
            text-align: center;
            padding-bottom: 20px;
            /* Adiciona espaço abaixo do título */
            max-width: 100%;
        }

        input[type="text"] {
            width:50%;
            /* Ocupa toda a largura do contêiner */
            max-width: 100%;
            font-size: 12px;
            padding: 10px;
            border-radius: 10px;
            background: #005c97;
            color: #f1f5fa;
            box-sizing: border-box;
            text-align: center;
        }

        button[type="submit"] {
            width:45%;
            /* Ocupa toda a largura do contêiner */
            max-width:100%;
            /* Define uma largura máxima para evitar que o botão fique muito largo em telas grandes */
            padding: 15px;
            border-radius: 18px;
            background-color: #0c6cb1fa;
            color: #fdfdfd;
            cursor: pointer;
            box-sizing: border-box;
            /* Garante que o padding não aumente o tamanho total do botão */
            margin-bottom: 10px;
            /* Adiciona espaço entre os botões */
        }

        button[type="submit"]:hover {
            background-color: #0f55a2;
        }

        @media screen and (max-width:1800px) {
            .container {
               max-width: 100%;
                /* Reduz a largura máxima da área de conteúdo em telas menores */
            }

            input[type="text"],
            button[type="submit"] {
                max-width: 100%;
                /* Remove a largura máxima para que os elementos ocupem toda a largura do contêiner */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="{% static 'logo.jpg' %}" alt="logo.jpg">
        <h2>Endereço do Servidor</h2>
        <div>
            <form>
                <input type="text" id="ip" name="ip" placeholder="Digite endereço IP/Nome do servidor"><br><br>
                <button type="submit" onclick="SalvarAlterações()">Salvar Alterações</button><br><br>
                <button type="submit" onclick="Sincronizar()">Sincronizar</button><br><br>
            </form>
            <button type="submit" onclick="redirectToendereco_servidor()">Concluir</button>
        </div>
    </div>

    <script>
        function SalvarAlterações() {
            alert("Alterações salvadas com sucesso!")
        }
        function Sincronizar() {
            alert("Sincronização concluída com sucesso!")
        }
        function redirectToendereco_servidor() {
            alert("Alterações salvas com sucesso!")
            window.location.href = "/login/"
        }

    </script>
</body>
</html>
