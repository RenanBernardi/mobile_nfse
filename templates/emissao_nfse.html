
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissão NFSe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #005c97;
            background: -webkit-repeating-radial-gradient(#0190f6, #051931);
            background: fixed 100% no-repeat radial-gradient(#0190f6, #0f55a2, #051931);
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        form {
            width: 500px;
            max-width: 100%;
            padding: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
        }

        input[type="text"],
        textarea,
        select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0190f6;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0f55a2;
        }

        @media screen and (max-width: 1800px){
            form {
                padding: 10px;
            }
        }
            
    </style>
    
</head>
<body>
    <form method="post" action="/totalizacao/">
        {% csrf_token %}
        <h2>Nota Fiscal de Serviço</h2>

        <label for="data_emissao">Data de Emissão</label>
        <input type="date" id="data_emissao" name="data_emissao" required min="2020-01-01" max="2100-12-31" value="2024-01-01"><br><br>

        <label for="entrega">Data Execução</label>
        <input type="date" id="entrega" name="entrega" required min="2020-01-01" max="2100-12-31" value="2024-01-01"><br><br>
        
        <label for="cliente">Cliente</label>
        <input type="text" id="cliente" name="cliente">

        <label for="consumidor">
            <input type="checkbox" id="consumidor" name="consumidor">
            Cliente Consumidor
        </label><br><br>
        
        <label for="tabeladepreco">Tabela de Preço</label>
        <select type="text" id="tabeladepreco" name="tabeladepreco">
        <option value="">Selecione uma tabela</option></select>
    
        <label for="tecnico">Técnico</label>
        <select id="tecnico" name="tecnico">
        <option value="">Selecione uma opção</option></select>

        <label for="pagamento">Forma de pagamento</label>
        <select type="text" id="pagamento" name="pagamento">
        <option value="">Selecione a forma de pagamento</option></select>

        <label for="observacao">Observação</label>
        <textarea id="observacao" name="observacao" maxlength="155"></textarea>
         
        <button type="submit">Totalização</button><br><br>
        <button type="submit">Emitir NFSe</button>
        
    </form>
    
</body>
</html>
