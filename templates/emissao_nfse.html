<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissão NFSe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #005c97;
            background: -webkit-repeating-radial-gradient(#0190f6, #051931);
            background: fixed 100% no-repeat radial-gradient(#0190f6, #0f55a2, #051931);
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        form {
            width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0190f6;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0f55a2;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2>Emitir NFSe</h2>
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf" required>

        <label for="servico_produto">Serviço/Produto:</label>
        <select id="servico_produto" name="servico_produto" required style="width: 390px; height: 40px; font-size: 16px;">
        <option value="">Selecione uma opção</option></select>
        

        <label for="tributacao_municipal">Tributação Municipal:</label>
        <select id="tributacao_municipal" name="tributacao_municipal" required style="width: 390px; height: 40px; font-size: 16px;">
        <option value="">Selecione uma opção</option>
        </select>

        <label for="tributacao_federal">Tributação Federal:</label>
        <select id="tributacao_federal" name="tributacao_federal" required style="width: 390px; height: 40px; font-size: 16px;">
        <option value="">Selecione uma opção</option>
        </select>

        <label for="observacao">Observação:</label>
        <textarea id="observacao" name="observacao"></textarea>

        <button type="submit">Emitir NFSe</button>
    </form>
</body>
</html>
