<!-- login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function redirectToemissao_nfse() {
            window.location.href = "/emissao_nfse/";
        }
    </script> 
    
    <style>
        img {
            width: 390px;
            margin: auto;
            display: block;
            padding: 10px;
            height: 150px;

        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background: #005c97;
            background: -webkit-repeating-radial-gradient(#0190f6, #ffffff);
            background: fixed 100% no-repeat radial-gradient(#0190f6, #0f55a2, #051931);
            background-size: cover;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 5px;
            border: 2px solid #051931;
            border-radius: 8px;
            background: #005c97;
            background: -webkit-repeating-radial-gradient(#0190f6, #051931);
            background: fixed 50% no-repeat radial-gradient(#0190f6, #0f55a2, #ececec);
            background-size: cover;
            font-size: Arial ;
        }
        button[type="submit"] {
            width: 98%;
            padding: 15px;   
            border-radius: 25px;
            background-color: #051931;
            color: #fdfdfd;
            cursor: pointer;
        }
 
    </style>
</head>
<body>
        <div class="container">
            <img src="{% static 'logo.jpg' %}" alt="logo.jpg">
                 
         
        <div>
            <form method="post">
                {% csrf_token %}
                <button type="submit" style="font-size: 18px;">Alterar endereço servidor</button>
                <label for="username" style="font-size: 20px; color:white">Usuário:</label>
                <input type="text" style="font-size: 20px;" id="username" name="username" required autocomplete="username"><br>
                <label for="password" style="font-size:20px; color:white">Senha:</label>
                <input type="password" style="font-size: 20px;" id="password" name="password" required autocomplete="current-password"><br>
                <button type="submit" style="font-size: 18px;">Login</button>
            </form>  
        </div>
    </div>  
</body>
</html>
