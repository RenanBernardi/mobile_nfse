<!-- login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function redirectToemissao_nfse() {
            window.location.href = "/emissao_nfse/";
        }
    </script> 
    <img src="{% static 'logo.jpg' %}" alt="logo.jpg">
    <style>
        img {
            width: 250px;
            margin: flex;
            display: block;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #005c97;
            background: -webkit-repeating-radial-gradient(#0190f6, #051931);
            background: fixed 100% no-repeat radial-gradient(#0190f6, #0f55a2, #051931);
            background-size: cover;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 98%;
            padding: 2px;
            margin-bottom: 10px;
            border: 1px solid #051931;
            border-radius: 5px;
            background: #005c97;
            background: -webkit-repeating-radial-gradient(#0190f6, #051931);
            background: fixed 50% no-repeat radial-gradient(#0190f6, #0f55a2, #051931);
            background-size: cover;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #051931;
            color: #fdfdfd;
            cursor: pointer;
        }

        
    </style>
</head>
<body>
    
    <div>
        <form method="post">
            {% csrf_token %}
            <label for="username">Usu√°rio:</label>
            <input type="text" id="username" name="username" required autocomplete="username"><br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required autocomplete="current-password"><br>
            <button type="submit">Login</button>
        </form>
        
    </div>
    
</body>
</html>
